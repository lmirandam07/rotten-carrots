<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/newdiscusion.css">
		<link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@700&family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9fad0131d.js" crossorigin="anonymous"></script>
	<title>Rotten Carrots</title>
</head>
<body>
    <header class="wrapper">
        <nav class="navbar">
            <div class="searchbar-container">
                <div class="searchbar">
                    <input type="text" class="search-input" placeholder="Ingrese la película a buscar" id="search">
                    <a class="search-btn" class="#" id="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>

            <div class="profile-container">
                <div class="profile">
                    <i class="far fa-user-circle fa-4x"></i>
                    <small>Usuario</small>
                </div>
            </div>
						<div class="profile-container">
						                <div class="profile">
						                    <a href="#" class="user-img"><i class="far fa-user fa-2x"></i></i> </a>
						                    <small class="user-name" id="user-name">Usuario</small>
						                </div>
						            </div>
        </nav>

        <aside class="sidebar">
            <div class="sb-logo">
                <img class="logo" src="./img/logo.jpg" alt="">
            </div>
            <ul class="sb-items">
                <li class="sb-item"><a href="#"></a><i class="fas fa-newspaper fa-2x"></i> <span class="sb-text">Foro </span> </li>
                <li class="sb-item"><a href="#"></a><i class="far fa-plus-square fa-2x"></i> <span class="sb-text">Discusión </span></li>
                <li class="sb-item"><a href="#"></a><i class="fas fa-fire-alt fa-2x"></i> <span class="sb-text">Tendencias </span></li>
                <li class="sb-item"><a href="#"></a><i class="fas fa-info fa-2x"></i> <span class="sb-text">Nosotros </span></li>
                <li class="sb-item"><a href="#"></a><i class="far fa-envelope fa-2x"></i> <span class="sb-text">Contáctanos </span></li>
            </ul>
        </aside>


    </header>
    <main class="main-container">
        <h2>Agregar Discusión</h2>


        <div class="discusion">
					<h3 class="name">Nombre del Tema</h3>
					<br>
					<input type="name" name="tema" value="" placeholder=" " class="first">
					<h3 class="name">Imagen</h3>
					<br>
					<input type="imagen" name="" value="">
					<br>
					<button type="button" name="button" class="buscar">Buscar</button>
					<h3 class="disc">Discusión</h3>
					<textarea name="name" rows="8" cols="80"></textarea>
					<br>
					<button type="button" name="button" class="cancelar">Cancelar</button>
					<button type="button" name="button" class="publicar">Publicar</button>



        </div>








    </main>

</body>
</html>

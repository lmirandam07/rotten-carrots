<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/AcercaDeNosotros.css">
    <script src="https://kit.fontawesome.com/e9fad0131d.js" crossorigin="anonymous"></script>
    <title>Acerca de Nosotros</title>
</head>
<body>
    <header class="wrapper">
        <nav class="navbar">
            <div class="searchbar-container">
                <div class="searchbar">
                    <input type="text" class="search-input" placeholder="Ingrese la película a buscar" id="search">
                    <a class="search-btn" class="#" id="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>

            <div class="profile-container">
                <div class="profile">
                    <a href="#" class="user-img"><i class="far fa-user fa-2x"></i></i> </a>
                    <small class="user-name" id="user-name">Usuario</small>
                </div>
            </div>

        </nav>

        <aside class="sidebar">
            <div class="sb-logo">
                <img class="logo" src="./img/logo.jpg" alt="">
            </div>
            <ul class="sb-items">
                <li class="sb-item"><a href="#"></a><i class="fas fa-newspaper fa-2x"></i> <span class="sb-text">Foro </span> </li>
                <li class="sb-item"><a href="#"></a><i class="far fa-plus-square fa-2x"></i> <span class="sb-text">Discusión </span></li>
                <li class="sb-item"><a href="#"></a><i class="fas fa-fire-alt fa-2x"></i> <span class="sb-text">Tendencias </span></li>
                <li class="sb-item"><a href="#"></a><i class="fas fa-info fa-2x"></i> <span class="sb-text">Nosotros </span></li>
                <li class="sb-item"><a href="#"></a><i class="far fa-envelope fa-2x"></i> <span class="sb-text">Contáctanos </span></li>
            </ul>
        </aside>


    </header>
    <main class="Informacion">
        <h1 class="AcercaNosotros">LA CASA DE LOS <br> SPOILERS</h1>
        <img class="logoFondo" src="./img/logoRC.png" alt="">
        <p class="AcercaNosotros"> Rotten Carrots es el foro más grande de spoilers de películas. No importa los motivos por los que estes aquí, ya sea para pasar un buen rato o molestar a tus amigos, esta comunidad es para tí.</p>
    </main>
</body>
</html>
